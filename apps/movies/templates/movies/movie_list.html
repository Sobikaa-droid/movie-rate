{% extends 'base.html' %}
{% block title %}Movies{% endblock %}
{% load static %}
{% block content %}
<div id="banner">
   <div class="banner_image banner_image_pages"></div>
   <h1 class="text-center banner_text text-white user-select-none">Movies</h1>
</div>
<div class="container mt-4">
   <div class="d-flex mb-5">
      <div class="dropdown me-auto">
         <button class="btn btn-lg btn-outline-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Sort
         </button>
         <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">Name</a></li>
         </ul>
      </div>
      <form method="GET" action="" class="input-group w-25">
         <input type="text" name="filter_val" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="button-addon2">
         <button class="btn btn-dark" type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
      </form>
   </div>
   {% if not movies %}
   <h3 class="text-center mt-5">No movies found.</h3>
   {% endif %}
   <div class="row row-cols-2 row-cols-lg-5 gy-5 gx-0">
      {% for movie in movies %}
      <div class="col text-center">
         <a href="{{ movie.get_absolute_url }}" class="card_image_link text-decoration-none">   
         <img src="{{ movie.poster }}" class="card_image">
         </a>
      </div>
      {% endfor %}
   </div>
</div>
{% include 'pagination.html' %}
{% endblock %}
